<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://johnpaz01.github.io/CALCULADORA-CSS/CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>


        <div id="brand-calculator">
            <div class="fundo">

                <div class="calculater">
                    <h1>Casio</h1>
                    <p id="resultado"></p>
                    <table>
                        <tr>
                            <td><button id="clear" class="btn" onclick="clean()">C</button></td>
                            <td><button class="btn" onclick="back()"><i class="fa fa-delete-left"></i></button></td>
                            <td><button class="btn" onclick="insert('/')">/</button></td>
                            <td><button class="btn" onclick="insert('*')">*</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="insert('7')">7</button></td>
                            <td><button class="btn" onclick="insert('8')">8</button></td>
                            <td><button class="btn" onclick="insert('9')">9</button></td>
                            <td><button class="btn" onclick="insert('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="insert('4')">4</button></td>
                            <td><button class="btn" onclick="insert('5')">5</button></td>
                            <td><button class="btn" onclick="insert('6')">6</button></td>
                            <td><button class="btn" onclick="insert('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="insert('1')">1</button></td>
                            <td><button class="btn" onclick="insert('2')">2</button></td>
                            <td><button class="btn" onclick="insert('3')">3</button></td>
                            <td rowspan="2"><button class="btn" style="height: 106px;" onclick="calcular()">=</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="btn" style="width: 106px;" onclick="insert('0')">0</button>
                            </td>
                            <td><button class="btn" onclick="insert('.')">.</button></td>
                        </tr>
                    </table>
                </div>
            </div>




            </table>

        </div>


        <script src="https://johnpaz01.github.io/CALCULADORA-CSS/JS/index.js"></script>
</body>

</html>
